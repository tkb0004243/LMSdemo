<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>課程創建</h2>
  <p>請輸入課程創建資料</p>
  <form class="form-inline" action="createcourse" method="post">
    <div class="form-group">
      <label for="name">課程名稱:</label>
      <input type="text" class="form-control" id="name" placeholder="課程名稱" name="name">
    </div>
    <div class="form-group">
      <label for="startdate">開課日期:</label>
      <input type="date" class="form-control" id="startdate" placeholder="開始日期" name="startdate">
    </div>
    <div class="form-group">
        <label for="enddate">結業日期:</label>
        <input type="date" class="form-control" id="enddate" placeholder="結束日期" name="enddate">
    </div>
    <div class="form-group">
        <label for="starttime">上課時間:</label>
        <input type="time" class="form-control" id="starttime" placeholder="上課時間" name="starttime">
    </div>
    <div class="form-group">
        <label for="endtime">下課時間:</label>
        <input type="time" class="form-control" id="endtime" placeholder="下課時間" name="endtime">
    </div>
    <div class="form-group">
        <label for="maxnumber">開課人數上限</label>
        <input type="number" class="form-control" id="maxnumber" placeholder="開課人數上限" name="maxnumber">
    </div>

    <div class="form-group">
        <label for="minnumber">開課人數下限</label>
        <input type="number" class="form-control" id="minnumber" placeholder="開課人數下限" name="minnumber">
    </div>

    <div class="form-group">
        <label for="introduce">課程介紹</label>
        <input type="text" class="form-control" id="introduce" placeholder="課程介紹" name="introduce">
    </div>

    <button type="submit" class="btn btn-default">課程創建</button>
  </form>
</div>

</script>
</body>
</html>
