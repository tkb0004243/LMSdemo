<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
      <!-- 載入共用資源 -->
	<body class="no-skin">
	
	<div class="main-content">
				<div class="main-content-inner">
				<div>
				<form id="mainForm" th:object="${system_message}" >
				<input type="hidden" id="status"  name="status" th:value="*{status}">
				<input type="hidden" id="message" name="message" th:value="*{message}">
				
				
				
				<input type="hidden" id="path" name="path" th:value="${path}">
				
				
				
				
				
	
			</form>
				
				
				
				
				</div>
				
				</div>
				
				</div>
		
	
		
		
		<script type="text/javascript">
			
			
				var message=document.getElementById("message").value;
				var path=document.getElementById("path").value;	
					
			if(message!=''){
				alert(message);
			}
				
			window.location.href=path
			console.log(path);
				
				
				
				
				
				
				
				
		
		</script>
	</body>
</html>
